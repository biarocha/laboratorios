# Arquivo fica em /etc/
scope: postgres
name: pg02

restapi:
    listen: 10.0.0.5:8008
    connect_address: 10.0.0.5:8008

etcd:
    host: 10.0.0.8:2379

bootstrap:
    dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            use_pg_rewind: true

    initdb:
    - encoding: UTF8
    - data-checksums

    pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 10.0.0.4/24 md5
    - host replication replicator 10.0.0.5/24 md5
    - host all all 0.0.0.0/0 md5

    users:
        admin:
            password: jigsaw33
            options:
                - createrole
                - createdb

postgresql:
    listen: 10.0.0.5:5432
    bin_dir: /usr/pgsql-10/bin
    connect_address: 10.0.0.5:5432
    data_dir: /data/patroni
    pgpass: /tmp/pgpass
    authentication:
        replication:
            username: replicator
            password: jigsaw33
        superuser:
            username: postgres
            password: jigsaw33
    parameters:
        unix_socket_directories: '.'

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
